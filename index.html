<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de sesión</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #backgroundContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Asegura que el contenedor esté detrás de todo */
    background-image: url('https://img.freepik.com/vector-gratis/gradiente-fondo-abstracto_23-2149958461.jpg?size=626&ext=jpg&ga=GA1.1.1488620777.1708128000&semt=ais');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    filter: blur(7px); /* Aplica el desenfoque solo al fondo */
  }

  #loginForm {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
  }

  h2 {
    color: #333;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }

  button[type="button"] {
    background-color: #0000FF;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }

  button[type="button"]:hover {
    background-color: #849fe9;
  }

  #logo {
    width: 275px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="backgroundContainer"></div> <!-- Contenedor para el fondo -->    

<form id="loginForm" action="javascript:void(0);">
  <img id="logo" src="https://static.wixstatic.com/media/3b1313_73ceb8a845104b1c92c90a8dd2e70c7b~mv2.png/v1/fill/w_2078,h_555,al_c/3b1313_73ceb8a845104b1c92c90a8dd2e70c7b~mv2.png" alt="Logo de Alugav Workspace">  
  <h2>Iniciar sesión</h2>
  <label for="username">Nombre de usuario:</label><br>
  <input type="text" id="username" name="username" required><br>
  <label for="password">Contraseña:</label><br>
  <input type="password" id="password" name="password" required><br><br>
  <button type="button" onclick="login()">Iniciar sesión</button>
</form>

<script>
function login() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var redirectUrl;

  // Verificar las credenciales
  switch (username) {
    case "RRHH":
      if (password === "123") {
        redirectUrl = "https://sites.google.com/alugav.com/recursoshumanos/inicio";
      }
      break;
    case "CONTABILIDAD":
      if (password === "1234") {
        redirectUrl = "https://sites.google.com/alugav.com/contabilidadytesoreria/inicio";
      }
      break;
    case "SERVICIO":
      if (password === "12345") {
        redirectUrl = "https://sites.google.com/alugav.com/servicios-al-cliente/inicio";
      }
      break;
    case "usuario 3":
      if (password === "Alugav20244") {
        redirectUrl = "https://sites.google.com/alugav.com/alugav-workspace/presupuestos";
      }
      break;
    case "usuario 4":
      if (password === "Alugav20245") {
        redirectUrl = "https://sites.google.com/alugav.com/alugav-workspace/producci%C3%B3n";
      }
      break;
    case "usuario 5":
      if (password === "Alugav20246") {
        redirectUrl = "https://sites.google.com/alugav.com/alugav-workspace/servicios-internos";
      }
      break;
    default:
      alert("Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.");
      return;
  }

  if (redirectUrl) {
    window.location.href = redirectUrl;
  } else {
    alert("Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.");
  }
}
</script>

</body>
</html>
